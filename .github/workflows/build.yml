name: CovidApp

env:
  XCODE_VERSION: 'Xcode_13.4.1'

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: mobile-dev-inc/action-upload@v2.3.0
        with:
          api-key: ${{ secrets.MOBILE_DEV_API_KEY }}
          name: ${{ github.sha }}
          app-file: build/CovidCertificateVerifier.app
          workspace: .mobiledev